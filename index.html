<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/utilities.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Michael Sarpong - BuyCoins Challenge</title>
</head>
<body>
    <header class="header">
        <div class="nav-items">
            <img class="github-logo mr-16" src="/images/GitHub-Mark-Light-32px.png" alt="avatar">
            <input class="search-input" type="text" placeholder="Search or jump to...">
            <a href="">Pull requests</a>
            <a href="">Issues</a>
            <a href="">Codespaces</a>
            <a href="">Marketplace</a>
            <a href="">Explore</a>
        </div>
        <div style="display: flex; align-items: center;">
            <i class="fa fa-bell-o white-text"></i>
            <i class="fa fa-plus white-text pl-20 pr-8"></i>
            <i class="fa fa-caret-down fa-xs white-text"></i>
            <img class="avatar pl-20 pr-8" id="thumbnail" src="" alt="thumbnail">
            <i class="fa fa-caret-down fa fa-xs white-text"></i>
        </div>
    </header>
    <main>
        <div class="border" style="height: 80px;">

        </div>
        <div class="container">
            <div class="custom-grid">
                <div>
                    <img style="width: 280px; border-radius: 50%; position: relative; bottom: 32px;" id="avatar" alt="avatar">
                    <div class="bio-section">
                        <h2 class="heading mb-4" id="name"></h2>
                        <p class="large-text mb-24" id="twitter-username"></p>
                        <p class="base-text" id="bio"></p>
                    </div>
                </div>
                <div>
                    <div class="border py mb-24">
                        <input class="input-style" type="text" placeholder="Find a repository...">
                    </div>
                    <!-- <h5 style="">8 results for public repositories</h5> -->
                    <div id="repos"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        
    </footer>
    <script src="./js/query.js"></script>
</body>
</html>
